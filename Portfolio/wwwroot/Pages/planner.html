<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="/Pages/resume.html" class="name-link"><strong>Mikkel Bøjstrup</strong></a></li>
        </ul>
        <ul>
            <li><a href="#cv">Who am I?</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#planner">Planner</a></li>
        </ul>
    </nav>

    <div class="workspace">
        <div class="sidebar">
            <h3>Tools</h3>
            <ul class="tool-list">
                <li><a href="#" id="tasks"><i class="fas fa-check"></i> Tasks</a></li>
                <li><a href="#" id="calendar"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="#" id="notes"><i class="fas fa-file-alt"></i> Notes</a></li>
            </ul>
        </div>

        <main class="container main-content" id="main-content">
            <!-- Placeholder content, replaced dynamically -->
        </main>
    </div>

    <footer class="container">
        <small>© Your Name - Online Resume</small>
    </footer>

    <!-- Modal structure -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!-- Close button -->
            <h2>Create a new task</h2>

            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName">

            <label for="taskStatus">Status:</label>
            <select id="taskStatus">
                <option value="new">New</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>

            <label for="taskColor">Color:</label>
            <input type="color" id="taskColor">

            <label for="taskDue">Due Date:</label>
            <input type="date" id="taskDue">

            <label for="taskTime">Time:</label>
            <input type="time" id="taskTime">

            <button id="createTask">Create task</button>
        </div>
    </div>

    <script src="/js/tasks.js"></script> <!-- Ensure this is at the bottom to avoid execution order issues -->
</body>
</html>
